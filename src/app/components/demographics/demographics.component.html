<app-header></app-header> 
<section>
    <div class="gap2 gap-min gray-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-lg-3 col-lg-11">
                    <div class="row border-center">
                       
                        <div class="col-lg-6 col-md-6">
                            <div class="logout-f">
                                
                                <h4>Demographics</h4>
                               
                                <div class="logout-form">
                                    <form method="post" class="again-login"  novalidate>
                                        <div class="row merged10">
                                            <div class="col-lg-12">
                                                <div class="demographictxt">What are your interest?</div>

                                                <div >
                                                 <label class="checkbox-inline tagssdesign" *ngFor="let value of data;">       
                                                    <input type="checkbox" (change)="onItemSelectItem($event)"  value="{{value.DataValue}}" class="checkmark"  required> {{value.DataText}}
                                                  </label>
                                              
                                                  </div>

                                            </div>
                                           
                                           <div class="col-lg-12">
                                            <div class="mt-2"></div>
                                            </div>
                                           <div class="col-lg-4 demo-select">
                                               <div class="demographictxt">Country</div>
                                              <select name="country" #countryy [(ngModel)]="postData.CountryId" (change)="onChangeCountry($any($event.target).value)">
                                                    <option *ngFor="let st of country" [value]="st.isoCode">{{st.name}}</option>
                                                </select>

                                           </div>
                                           <div class="col-lg-4">
                                               <div class="demographictxt">State</div>
                                               <select name="state" #statee [(ngModel)]="postData.StateId"  (change)="onChangeState($any($event.target).value, state)">
                                                    <option *ngFor="let st of state" [value]="st.isoCode">{{st.name}}</option>
                                                </select>
                                           </div>
                                           <div class="col-lg-4">
                                               <div class="demographictxt">City</div>
                                                <select name="city" #cityy [(ngModel)]="postData.CityId">
                                                    <option *ngFor="let st of cities" value="{{st.DataValue}}">{{st.name}}</option>
                                                </select>
                                           </div>
                                           <div class="col-lg-12">
                                            <div class="mt-1">&nbsp;</div>
                                            </div>
                                           <div class="col-lg-12">
                                               <div class="lflwotp">
                                                    <a class="" href="javascript:void(0)" (click)="skip()" >Skip for now</a>
                                                </div>
                                           </div>

                                            <div class="col-lg-12">
                                            <div class="mt-2">  
                                                <div *ngIf="validate!='null'">
                                                <p  class="alert alert-danger">
                                                    <i class="fa fa-exclamation-circle"></i>&nbsp; {{validate}}</p>
                                                </div>
                                            </div>
                                            </div>


                                            <div class="col-lg-12 text-center">
                                                <button (click)="submit()" type="submit" class="lgajbtn btn-block">Continue</button>
                                            </div>                                                                                            
                                        </div>
                                    </form>
                                    

                                    
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
